<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;600&display=swap">
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid pl-lg-5">
    <div class="row main">
    <div class="col-lg-7 px-lg-5 left-col">
      <div class="mt-lg-5 ml-4 mb-lg-5">
        <img class="logo-img" src="images/logo.svg" alt="">
      </div>
  
      <div class="d-lg-none mb-5">
        <img class="w-100" src="images/hero-mobile.jpg" alt="">
      </div>

      <h1 class="heading text-uppercase font-weight-bold mb-5"><span class="font-weight-light">We're</span> <br> coming <br> soon</h1>

      <div>
      <p class="parag text-lg-left ml-0"> Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
  

      <form action="">
        <div class="input-div mt-5">
          <input type="email" name="email" id="email" required  placeholder='Email Address'>
          <button class="submit" id="submit"><img src="images/icon-arrow.svg" alt=""></button>
          <p id="invalid" class="mt-3"></p>
          <img id="error-img" src="images/icon-error.svg" alt="">
        </div>
      </form>
    </div>
    
    <div class="col-lg-5 d-lg-block p-0 right-col">
        <img class="right-img d-lg-block " src="images/hero-desktop.jpg" alt="Hero">
    </div>
  </div>


  <footer class="mt-3">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>



  </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
